<!DOCTYPE html>
<html>
<head>
  <title>Mini Scrabble</title>
</head>
<body>

  <h2>Mini Scrabble</h2>

  <!-- Textbox for input -->
  <input type="text" id="evaluatedText" placeholder="Type your word here" />

  <!-- Letter count display -->
  <h3 id="letterCount">0</h3>

  <script>
    const inputBox = document.getElementById("evaluatedText");
    const countDisplay = document.getElementById("letterCount");

    inputBox.addEventListener("input", function () {
      countDisplay.textContent = inputBox.value.length;
    });
  </script>

</body>
</html>
